<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <div class="header">
            <div class="header-left">
                <div class="header-left-icons">
                    <i class="fab fa-html5 size-icono"></i>
                </div>
                <div class="header-left-text">
                    <p><strong>HTML5</strong></p>
                    <p>Alessandra</p>
                </div>
            </div>
            <div class="header-right">
                <i class="fa-solid fa-ellipsis-vertical size-icono"></i>
            </div>

        </div>
        <div class="body">
            <img src="//picsum.photos/350/300">
            </img>
        </div>
        <div class="footer">
            <div class="footers-icons">
                <div class="footer-icons-left">
                    <i class="fa-regular fa-heart size-icono"></i>
                    <i class="fa-regular fa-comment size-icono"></i>
                    <i class="fa-brands fa-telegram size-icono"></i>
                </div>
                <div class="footer-icon-right">
                    <i class="fa-regular fa-bookmark size-icono"></i>
                </div>
            </div>
            <div class="footer-text">
                <div class="footer-text-one">
                    <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others.</strong></p>
                </div>
                <div class="footer-text-two">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam qui explicabo, fuga, eos sint ab
                        distinctio possimus eius minus sit eaque? Distinctio repellat debitis assumenda asperiores
                        nulla.
                        Sit, voluptatibus alias!
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>





</html>
